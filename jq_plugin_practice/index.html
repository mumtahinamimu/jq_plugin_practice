<!-- Mixitup jquery plugin -->

<section class="mixitup">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">

        <div class="full-wrapper">
                    
          <div class="mix_all-item mixitup-filter text-center">
              <button type="button" class="c_btn mixitup-control-active" data-filter="*">All</button>
              <button type="button" class="c_btn" data-filter=".phone">phone</button>
              <button type="button" class="c_btn" data-filter=".laptop">laptop</button>
              <button type="button" class="c_btn" data-filter=".camera">camera</button>
              <button type="button" class="c_btn" data-filter=".tab">tab</button>
              <button type="button" class="c_btn" data-sort="order:asc"><i class="fas fa-chevron-up"></i></button>
              <button type="button" class="c_btn" data-sort="order:descending"><i class="fas fa-chevron-down"></i></button>
              <button type="button" class="c_btn" data-sort="random">Random</button>              
          </div>

          <div class="row justify-content-center text-center mix_item">
            <!-- single_item -->
            <div class="col-md-6 col-xs-4 single_item mix tab laptop" data-order="1">
              <h1>$50</h1>
            </div>
            <!-- single_item -->

              <h1>$60</h1>
            </div>

          </div>

          </div>

      </div>
    </div>
